<div class="container">

  <input type="text" id="myInput" (keyup)="onKey($event)" placeholder="Search for names..">

  <table id="myTable" *ngIf="clients != null" style="width : 100%"  border="2">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td> {{client.id}}</td>
        <td> {{client.name }}</td>
        <td> {{client.surname}}</td>
        <td> {{client.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
