<div align="center">
<div style="width:300px" align="center">
  <div class="form-group">
    <label for="name">First name:</label>
    <input [(ngModel)]="name" type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="surname">Last name:</label>
    <input [(ngModel)]="surname" type="text" class="form-control" id="surname">
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input [(ngModel)]="email" type="username" class="form-control" id="username">
  </div>
  <div class="form-group">
    <label for="password1">Password:</label>
    <input [(ngModel)]="password1" type="password" class="form-control" id="password1">
  </div>
  <div class="form-group">
    <label for="password2">Confrm password:</label>
    <input [(ngModel)]="password2" type="password" class="form-control" id="password2">
  </div>
  <div class="form-group">
    <label for="password2">Role:</label>
    <select (change)="roleOnChange($event)" class="form-control" id="role">
      <option value=""></option>
      <option *ngFor="let role of roles" value="{{role.id}}"> {{role.type}} </option>
    </select>
  </div>
  <button class="btn btn-default" (click)="addClient()">Submit</button>
</div>
</div>
